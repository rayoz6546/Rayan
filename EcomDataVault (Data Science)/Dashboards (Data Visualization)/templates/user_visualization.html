<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>User Reviews Visualization</h1>
        <br>
        <h2>Review Trends</h2>
        <hr>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4 id="review-trend">Number of Reviews Overtime (Per Month)</h4>
                <img id="review_trends_volume" src="{{ url_for('static', filename='review_trends_volume.png') }}" alt="Review Trends" class="img-fluid">
            </div>
            <div class="col-md-6">  
                <h4 id="review-trend">Average Ratings Overtime (Per Month)</h4>
                <img id="review_trends_avgRating" src="{{ url_for('static', filename='review_trends_avgRating.png') }}" alt="Review Trends" class="img-fluid">
            </div>
        </div>

        <br>
        <a href="/" class="btn btn-link">Back to Home</a>
    </div>
</body>
</html>
