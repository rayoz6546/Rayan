<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Metadata Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Product Metadata Visualization</h1>
        <hr>
        <div class="row mt-4">

        <div class="row mt-4 mb-2">
            <div class="col-md-6">
                <h4 id="product-graph">Rating Distribution by Category</h4>
                <img id="rating_distribution_by_category" src="{{ url_for('static', filename='rating_distribution_by_category.png') }}" alt="Review Trends" class="img-fluid">
            </div>

            
            <div class="col-md-6">
                <h4 id="product-graph">Most Common Categories</h4>
                <img id="most_common_categories" src="{{ url_for('static', filename='most_common_categories.png') }}" alt="Review Trends" class="img-fluid">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4 id="review-trend">Top 20 Products Based on Average Rating</h4>
                <img id="top20products" src="{{ url_for('static', filename='top20products.png') }}" alt="Review Trends" class="img-fluid">
            </div>

            
            <div class="col-md-6">
                <h4 id="product-graph">Products Price Distribution</h4>
                <img id="products_price_distribution" src="{{ url_for('static', filename='products_price_distribution.png') }}" alt="Review Trends" class="img-fluid">
            </div>
        </div>
    </div>

        <br>
        <a href="/" class="btn btn-link">Back to Home</a>
    </div>
</body>
</html>
